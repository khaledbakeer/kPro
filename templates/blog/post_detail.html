{% extends 'blog/base.html' %}
{% block content %}

    <article class="media content-section">
        <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                {# date template: https://docs.djangoproject.com/en/2.1/ref/templates/builtins/#date #}
                <small class="text-muted">{{ object.date_posted|date:"d.m.Y | G:i" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock %}
